      location /archiva {

        proxy_pass         http://nexus3-repo:8081/archiva;
        proxy_redirect     http://nexus3-repo:8081/archiva $scheme://elastest.naevatec.com/archiva;

        proxy_set_header   Host             $host;
        proxy_set_header   X-Real-IP        $remote_addr;
        proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto http;
        proxy_max_temp_file_size 0;

        proxy_connect_timeout      150;
        proxy_send_timeout         100;
        proxy_read_timeout         100;

        proxy_buffer_size          8k;
        proxy_buffers              4 32k;
        proxy_busy_buffers_size    64k;
        proxy_temp_file_write_size 64k;

        access_log /var/log/nginx_volume/log/nexus.log;
        error_log /var/log/nginx_volume/log/nexus_error.log;
      }


